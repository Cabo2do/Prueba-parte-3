<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>У меня в шкафу, как раб, прикован карлик. он ест только салат и воду</h1>
    <div class="pikachu">

        <div class="pikachu-body">
            <img src="assets/img/pikachu_cuerpo.png" alt="pikachu body">
        </div>
        
        <div class="pikachu-mouth">
            <img src="assets/img/pikachu_boca.png" alt="pikachu mouth">
        </div>
        
        <div class="pikachu-eye1">
            <img src="assets/img/pikachu_ojo 1.png" alt="pikachu eye #1">
        </div>
        
        <div class="pikachu-eye2">
            <img src="assets/img/pikachu_ojo 2.png" alt="pikachu eye #2">
        </div>
        
        <div class="pikachu-arm1">
            <img src="assets/img/pikachu_brazo 1.png" alt="pikachu arm #1">
        </div>
        
        <div class="pikachu-arm2">
            <img src="assets/img/pikachu_brazo 2.png" alt="pikachu arm #2">
        </div>
        
        <div class="pikachu-tail">
            <img src="assets/img/pikachu_cola.png" alt="pikachu tail">
        </div>    

    </div>

    <button id="click" class="btn btn-danger">apretame :$</button>
    

    <!-- llamado de Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        let cuerpo = $('.pikachu-body img');
        let cola = $('.pikachu-tail img');        
        let boton = $ ('.btn');

        $(document).ready(function() {
        let brazo1 = $('.pikachu-arm1 img');
        let brazo2 = $('.pikachu-arm2 img');
        let boca = $('.pikachu-mouth img');
        let ojo1 = $('.pikachu-eye1 img');
        let ojo2 = $('.pikachu-eye2 img');
        let boton = $('#click');

        boton.click(function() {
            
            brazo1.css({
                'transition': 'transform 1s',
                'transform': 'rotate(360deg)'
            });
  
            brazo2.css({
                'transition': 'transform 1s',
                'transform': 'rotate(360deg)'
            });

            ojo1.css({
                'transition': 'transform 1s',
                'transform': 'rotate(360deg)'
            });

            ojo2.css({
                'transition': 'transform 1s',
                'transform': 'rotate(360deg)'
            });

            boca.css({
                'transition': 'transform 1s',
                'transform': 'rotate(360deg)'
            });
            // funcion pa resetear la animacion
            setTimeout(function() {
                brazo1.css('transform', 'rotate(0deg)');
                brazo2.css('transform', 'rotate(0deg)');
                ojo1.css('transform', 'rotate(0deg)');
                ojo2.css('transform', 'rotate(0deg)');
                boca.css('transform', 'rotate(0deg)');

            }, 1000);
        });
    });



    </script>
    
</body>
</html>
